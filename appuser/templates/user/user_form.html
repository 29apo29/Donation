{% extends "need/base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Kullanıcı Düzenle: {{ appuser_form.instance.user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <h5>Kullanıcı Bilgileri</h5>
      {{ user_form.as_p }}
    </div>
    <div class="mb-3">
      <h5>Ek Bilgiler</h5>
      {{ appuser_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="{% url 'user:user_list' %}" class="btn btn-secondary">İptal</a>
  </form>
</div>
{% endblock %}
