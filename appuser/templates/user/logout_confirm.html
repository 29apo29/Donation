{% extends "user/base.html" %}

{% block title %}Çıkış Yap{% endblock %}

{% block content %}
<div class="text-center">
    <br>
    <br>
    <br>
    <br>
    <h3>Çıkış yapmak istediğinizden emin misiniz?</h3>
    <h6 style="color: rgb(108, 108, 108);">Çıkış yaptığınız halde ihtiyaç talebinde bulunabilirsiniz.</h6> 
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Vazgeç</a>
        <button type="submit" class="btn btn-danger mt-3">Evet</button>
    </form>
</div>
{% endblock %}
