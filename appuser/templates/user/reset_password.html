{% extends "user/base.html" %}
{% block content %}



<style>

/* Responsive */
@media (max-width: 576px) {
  .container {
    margin: 20px;
  }

  form {
    padding: 20px;
  }

  form .d-flex {
    flex-direction: column;
    gap: 10px;
  }
}
</style>



<div class="container-in py-5">
  <div class="row justify-content-center">
    <div class="col-8" style="margin-left:16.666%;">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Yeni Şifre Belirle</h2>

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Yeni Şifre</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Yeni şifrenizi girin">
            </div>

            <button type="submit" class="btn btn-primary w-100">Şifreyi Güncelle</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
