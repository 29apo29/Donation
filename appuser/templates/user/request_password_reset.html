{% extends "user/base.html" %}
{% block content %}

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  margin: 0;
  padding: 0;
}

.container-in {
  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
}

form {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
}

form label {
  font-weight: 600;
  font-size: 0.95rem;
  color: #555;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  transition: border-color 0.3s;
}

form input:focus {
  border-color: #3f51b5;
  outline: none;
}

form .text-danger {
  font-size: 0.85rem;
  margin-top: 4px;
}

form button {
  background-color: #3f51b5;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #303f9f;
}

form .d-flex {
  justify-content: space-between;
  margin-top: 15px;
}

form .d-flex a {
  font-size: 0.9rem;
  color: #3f51b5;
  text-decoration: none;
  transition: color 0.3s;
}

form .d-flex a:hover {
  color: #303f9f;
}

.alert {
  padding: 10px 15px;
  border-radius: 8px;
  margin-top: 15px;
  font-weight: bold;
}

.alert-success {
  background-color: #d4edda;
  color: #155724;
}

.alert-danger {
  background-color: #f8d7da;
  color: #721c24;
}

.alert-info {
  background-color: #d1ecf1;
  color: #0c5460;
}

.alert-warning {
  background-color: #fff3cd;
  color: #856404;
}

/* Responsive */
@media (max-width: 576px) {
  .container {
    margin: 20px;
  }

  form {
    padding: 20px;
  }

  form .d-flex {
    flex-direction: column;
    gap: 10px;
  }
}
</style>


<div class="container-in py-5">
  <div class="row justify-content-center">
    <div class="col-8" style="margin-left:16.6666%;">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Şifre Sıfırlama</h2>
          <p class="text-muted text-center mb-4">
            Şifrenizi sıfırlamak için kayıtlı email adresinizi girin.
          </p>

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email Adresi</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email adresinizi girin" required>
            </div>
            <div>
            <button type="submit" class="btn btn-primary w-100">Sıfırlama Linki Gönder</button>
            </div>
            <div class="mt-2">
              <a href="{% url 'user:login' %}">Giriş yap</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
