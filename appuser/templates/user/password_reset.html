{% extends 'user/base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Şifre Sıfırlama</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Email Doğrulama</h5>
        </div>
        <div class="card-body">
            <p>Şifrenizi sıfırlamak için kayıtlı email adresinizi girin. Size bir kod gönderilecektir.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    <input 
                        type="email" 
                        name="{{ form.email.name }}" 
                        id="{{ form.email.id_for_label }}" 
                        class="form-control"
                        placeholder="12345@gmail.com"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Sıfırlama Kodu Gönder</button>
            </form>
        </div>
    </div>

    <div class="mt-3">
        <a href="/user/login/" class="btn btn-outline-secondary">← Girişe Dön</a>
    </div>
</div>
{% endblock %}
